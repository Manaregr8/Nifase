// This file is for a pre-hydration splash loader. Place this in your public directory as splash-loader.html if you want to test it directly.
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    .splash-loader-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2147483647;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .splash-bar-graph {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 60px;
      margin-bottom: 1.5rem;
      gap: 8px;
    }
    .splash-bar {
      width: 12px;
      height: 30px;
      background: linear-gradient(180deg, #a3e635 80%, #4ade80 100%);
      border-radius: 6px 6px 2px 2px;
      animation: splashBarMove 1.1s ease-in-out infinite alternate;
    }
    .splash-bar:nth-child(1) { animation-delay: 0s; }
    .splash-bar:nth-child(2) { animation-delay: 0.15s; }
    .splash-bar:nth-child(3) { animation-delay: 0.3s; }
    .splash-bar:nth-child(4) { animation-delay: 0.45s; }
    .splash-bar:nth-child(5) { animation-delay: 0.6s; }
    .splash-bar:nth-child(6) { animation-delay: 0.75s; }
    .splash-bar:nth-child(7) { animation-delay: 0.9s; }
    @keyframes splashBarMove {
      0% { height: 20px; }
      50% { height: 60px; }
      100% { height: 25px; }
    }
    .splash-loader-text {
      color: #a3e635;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="splash-loader-bg" id="splash-loader-bg">
    <div class="splash-bar-graph">
      <div class="splash-bar"></div>
      <div class="splash-bar"></div>
      <div class="splash-bar"></div>
      <div class="splash-bar"></div>
      <div class="splash-bar"></div>
      <div class="splash-bar"></div>
      <div class="splash-bar"></div>
    </div>
    <div class="splash-loader-text">Loading Stock Market Data...</div>
  </div>
</body>
</html>
